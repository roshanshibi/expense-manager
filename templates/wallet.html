{% extends 'base.html' %} 
{% block content %}

<div class="container" >
  {% for message1 in messages %}
      <h4 style="color: darkred;"><script>alert("{{message1}}")</script></h4>
      {% endfor %}
  
</div>
<br>
<form method="POST" action="">
    {% csrf_token %}
    <h1 style="color: steelblue;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Add your Wallet</h1>
    <br>
    
    
    
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Wallet name</label>
            <input type="text" class="form-control" id="inputEmail4" name="wallet_name" placeholder="Name">
          </div>
          <div class="form-group col-md-2">
            <label for="inputPassword4">Amount</label>
            <input type="number" class="form-control" id="inputPassword4" name="wallet_amount" placeholder="">
          </div>
        </div>
       <div class="form-row">
        <div class="form-group col-md-2">
            <label for="inputEmail4">Set Budget</label>
            <input type="number" class="form-control" name="budget" id="inputEmail4">
        </div>
        </div>
    
       
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <a href="{% url 'transaction_submit' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Submit</a> -->
        <!-- <button>Submit</button> -->
      </form>
{% endblock %}
