{% extends 'base.html' %} 
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        
        <div class="col-md-9 border-right">
            <form action="{% url 'profile_update' add.id %} " method="POST">
                {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile update</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Username</label><input name="username" type="text" class="form-control" value="{{user.username}}" placeholder="surname"></div>
                    <div class="col-md-6"><label class="labels">Name</label><input name="name" type="text" class="form-control" placeholder="first name" value="{{user.name}}"></div>
                    
                </div>
                <div class="row mt-3">
                    
                    
                    <div class="col-md-12"><label class="labels">Email ID</label><input name="email" type="email" class="form-control" placeholder="enter email id" value="{{user.email}}"><br></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input name="phone" type="text" class="form-control" placeholder="enter phone number" value="{{user.phone}}"></div>
                </div>
                <div class="row mt-3">
       
                <!-- <button class="btn btn-primary profile-button" type="button">Update Profile</button> -->
                
                    <input type="submit" class="btn btn-primary" name="btnAddMore" value="Update profile"/>
            
            </div>
        </div>
    </form>
    
    </div>
</div>

{% endblock %}
