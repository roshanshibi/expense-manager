{% extends 'base.html' %} 
{% block content %}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        
        <div class="col-md-9 border-right">
            
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Username</label><input disabled name="username" type="text" class="form-control" value="{{user.username}}" placeholder="surname"></div>
                    <div class="col-md-6"><label class="labels">Name</label><input disabled name="name" type="text" class="form-control" placeholder="first name" value="{{user.name}}"></div>
                    
                </div>
                <div class="row mt-3">
                    
                    
                    <div class="col-md-12"><label class="labels">Email ID</label><input disabled name="email" type="email" class="form-control" placeholder="enter email id" value="{{user.email}}"><br></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input disabled name="phone" type="text" class="form-control" placeholder="enter phone number" value="{{user.phone}}"></div>
                </div>
                <br>
            
      
                <div class="row mt-3">
       
                <!-- <button class="btn btn-primary profile-button" type="button">Update Profile</button> -->
                <button type="submit" class="btn btn-primary profile-button" name="btnAddMore"><a style="color: azure;" href="{% url 'changepassword' %} "> Change Password </a></button><br>&nbsp;
                    <!-- <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Update profile"/> -->
                    <button type="submit" class="btn btn-primary profile-button" name="btnAddMore"><a style="color: azure;" href="{% url 'profile_edit' user.id%} "> Edit </a></button>
            
            </div>
            
            
            
        </div>
        
</div>

    </div>
    
    
</div>

{% endblock %}
